<nav class="col-12 col-sm-3 col-lg-2 d-md-block" id="course-sidebar">
  <if condition="this.course">
    <h1 class="course-name" [html]="this.course.title"></h1>
  <ul>
    <li [class]="{active: this.activeTab === 'sections'}">
      <button (click)="this.activeTab = 'sections'">
        <span>Sections</span>
      </button>
    </li>
    <li [class]="{active: this.activeTab === 'coupons'}">
      <button (click)="this.activeTab = 'coupons'">
        <span>Coupons</span>
      </button>
    </li>
  </ul>
  </if>
</nav>
