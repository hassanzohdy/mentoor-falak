<form-input type="text" class="form-control" [value]="this.record?.settings?.website?.name" name="settings.website.name" label="Website Name"></form-input>
<form-input type="text" class="form-control" [value]="this.record?.settings?.website?.url" name="settings.website.url" required label="Website Url"></form-input>
<form-input type="text" class="form-control" [value]="this.record?.settings?.website?.username" name="settings.website.username" required label="Website Username"></form-input>
<form-input type="text" class="form-control" [value]="this.record?.settings?.website?.password" name="settings.website.password" required label="Website Password"></form-input>
