<layout>
  <h1>Add new course</h1>

  <form (submit)="this.submit($el)" *as="form">
    <div>
      <form-input
        type="text"
        class="form-control"
        name="title"
        label="Course Title"
        [required]="true"
        [value]="this.formData.title"
      ></form-input>
      <form-input
        type="number"
        class="form-control"
        name="price"
        label="Course Price (In Gold, i.e 500000)"
        [required]="true"
        [value]="this.formData.price"
      ></form-input>
      <form-input
        type="textarea"
        class="form-control"
        name="shortDescription"
        label="Short Description About the course"
        [required]="true"
        [value]="this.formData.shortDescription"
      >
      </form-input>

      <flk-dropdown-list
        name="type[]"
        [items]="['Academic', 'Practical']"
        label="Course Type"
        [value]="this.formData.type"
        [required]="true"
        [multiple]="true"
      ></flk-dropdown-list>

      <div class="form-group">
        <flk-dropdown-list
          name="level[]"
          [items]="['Beginner', 'Advanced']"
          label="Course level"
          [value]="this.formData.type"
          [required]="true"
          [multiple]="true"
        ></flk-dropdown-list>
      </div>

      <div class="form-group">
        <flk-dropdown-list
          name="status"
          [items]="['published', 'disabled']"
          label="Course Status"
          [value]="this.formData.status"
        ></flk-dropdown-list>
      </div>

      <div class="form-group">
        <markdown-input
          name="prerequisites"
          label="Course Prerequisites"
          [required]="true"
          [value]="this.formData.prerequisites"
        ></markdown-input>
      </div>
      <markdown-input
        name="description"
        label="Course Description"
        [required]="true"
        [value]="this.formData.description"
      ></markdown-input>

      <flk-image-input
        name="image"
        [required]="true"
        label="Course Image"
        [value]="this.formData.image"
        [src]="this.formData.image"
      >
      </flk-image-input>

      <button
        [disabled]="!this.isValidForm || this.isLoading"
        class="bold btn btn-success"
      >
        Create Course
      </button>
    </div>
  </form>
</layout>
