<section class="{{ this.inputs.getOption('class') }} rating">
  <input type="hidden" [value]="this.rateValue" />
  <div>
    <span
      *for="let star, index of this.starsRateArray"
      [class]="{ active: star.active }"
      (click)="this.rate(index)"
    >
      <fa icon="star"></fa>
    </span>
  </div>
</section>
