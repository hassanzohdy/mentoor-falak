<nav class="col-12 col-sm-3 col-lg-2 d-md-block" id="course-sidebar">
  <if condition="this.course">
    <h4 class="course-name">
      <a [href]="URLS.course(this.course)" class="black-text" [html]="this.course.title"></a>
    </h4>
  <ul>
    <li [class]="{active: this.activeTab === 'sections'}" (click)="this.activeTab = 'sections'">
      Sections
    </li>
    <li [class]="{active: this.activeTab === 'coupons'}" (click)="this.activeTab = 'coupons'">
      Coupons
    </li>
  </ul>
  </if>
</nav>
