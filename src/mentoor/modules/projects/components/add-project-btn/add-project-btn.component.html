<a *if="FLAGS.projects" 
    href="/projects/new" 
    title="Create new project"
    class="btn float-right d-sm-inline-block bold"
    [class]="{'btn-success': ! Is.empty(this.user.projects), 'btn-pink': Is.empty(this.user.projects)}"
>
    <fa icon="plus mr-2"></fa>
    <span *if="Is.empty(this.user.projects)" class="mr-2">FREE</span>
    Project
    <div *if="! Is.empty(this.user.projects)">
        <gold-icon [coins]="FLAGS.projects.pricing.basic"></gold-icon>
    </div>
</a>
