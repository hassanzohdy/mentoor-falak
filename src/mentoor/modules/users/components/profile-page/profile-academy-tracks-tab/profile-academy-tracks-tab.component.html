<flk-spinner *if="this.isLoading"></flk-spinner>
<div *else>
    <h1 class="text-center m-y-1">Your subscribed academy tracks</h1>
    <div class="row">
        <div class="col-lg-3 col-md-6" *for="let track of this.tracks">
            <track-card [track]="track"></track-card>
        </div>
    </div>
</div>
